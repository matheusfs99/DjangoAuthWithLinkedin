{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}

{% if user.is_authenticated %}

<h3>Welcome {{ user.username }}</h3>

<a href="{% url 'logout' %}">logout</a>

{% else %}

<h3>Your are not authenticated</h3>

<a href="{% url 'login' %}">login</a>

{% endif %}

{% endblock %}
